<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <h1>Code Quiz</h1>
    <h2 id="timer">0</h2>
    <div id="quiz-container">
        <h2 id="ques-num" style="visibility: hidden;">holder</h2>
        <h3 id="questions" style="visibility: hidden;">holder</h3>
        <section id="answer-message" style="display: none;">
            <h2 id="correct" style="display: none;">Correct!</h2>
            <h2 id="wrong" style="display: none;">Wrong!</h2>
        </section>
        <section id="final-score" style="display: none;">
            <h2 id="score-percentage">Your Score:</h2>
        </section>
        <section id="ques-container">
            <button class="questions" id="ques-one" style="visibility: hidden;">Sample</button>
            <button class="questions" id="ques-two" style="visibility: hidden;">Sample </button>
            <button class="questions" id="ques-three" style="visibility: hidden;">Sample</button>
            <button class="questions" id="ques-four" style="visibility: hidden;">Sample</button>
        </section>
        <button id="btn-start">Begin</button>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
